<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parlament d√°tum</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 60px;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: transparent;
      color: white;
    }
  </style>
</head>
<body>
  <div id="data"></div>

  <script>
    fetch('stretnutie.json')
      .then(response => response.json())
      .then(data => {
        const datum = data.datum || '';
        const cas = data.cas || '';
        const miesto = data.miesto || '';
        document.getElementById('data').textContent = `${datum} ${cas} ${miesto}`.trim();
      })
      .catch(error => {
        document.getElementById('data').textContent = '';
      });
  </script>
</body>
</html>
