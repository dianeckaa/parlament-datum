<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parlamentné stretnutie</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: white;
      font-family: sans-serif;
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 40px;
      margin: 0;
    }

    p {
      font-size: 18px;
      margin: 10px 0 60px;
    }

    #parlament-info {
      font-size: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stretnutia parlamentu</h1>
    <p>Najbližšie stretnutie parlamentu: dátum, čas, miesto</p>
    <div id="parlament-info">Načítavam...</div>
  </div>

  <script>
    fetch("https://raw.githubusercontent.com/dianeckaa/parlament-datum/main/stretnutie.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("parlament-info").innerText =
          `${data.datum}, ${data.cas}, ${data.miesto}`;
      })
      .catch(error => {
        document.getElementById("parlament-info").innerText =
          "Nepodarilo sa načítať údaje.";
        console.error("Chyba pri načítaní JSON:", error);
      });
  </script>
</body>
</html>
