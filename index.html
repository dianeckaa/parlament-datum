<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parlamentné stretnutie</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #1a1a1a;
      color: white;
      font-family: sans-serif;
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      text-align: center;
    }

    #parlament-info {
      font-size: 80px;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <div id="parlament-info">Načítavam...</div>
  </div>

  <script>
    fetch("https://raw.githubusercontent.com/dianeckaa/parlament-datum/main/stretnutie.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("parlament-info").innerText =
          `${data.datum}, ${data.cas}, ${data.miesto}`;
      })
      .catch(error => {
        document.getElementById("parlament-info").innerText =
          "Nepodarilo sa načítať údaje.";
        console.error("Chyba pri načítaní JSON:", error);
      });
  </script>
</body>
</html>
