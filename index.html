<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 60px;
      text-align: center;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="parlament-info">Načítavam...</div>

  <script>
    fetch("https://raw.githubusercontent.com/dianeckaa/parlament-datum/main/stretnutie.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("parlament-info").innerText = `${data.datum}, ${data.cas}, ${data.miesto}`;
      })
      .catch(() => {
        document.getElementById("parlament-info").innerText = "Nepodarilo sa načítať údaje.";
      });
  </script>
</body>
</html>
