<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stretnutie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: transparent;
      color: white;
    }
    #output {
      font-size: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="output">Načítavam...</div>

  <script>
    fetch("https://raw.githubusercontent.com/dianeckaa/parlament-datum/main/stretnutie.json")
      .then(response => {
        if (!response.ok) throw new Error("Chyba pri načítaní");
        return response.json();
      })
      .then(data => {
        const output = document.getElementById("output");

        if (data.datum && data.cas && data.miesto) {
          output.innerText = `${data.datum} ${data.cas} ${data.miesto}`;
        } else {
          output.innerText = "Neúplné údaje.";
        }
      })
      .catch(error => {
        document.getElementById("output").innerText = "Nepodarilo sa načítať údaje.";
        console.error("Chyba pri načítaní JSON:", error);
      });
  </script>
</body>
</html>
