<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parlamentné stretnutie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: white; /* alebo #ccc pre svetlý text na tmavom pozadí */
      font-size: 80px;
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="parlament-info">Načítavam...</div>

  <script>
    fetch("https://raw.githubusercontent.com/dianeckaa/parlament-datum/main/stretnutie.json")
      .then(response => response.json())
      .then(data => {
        const el = document.getElementById("parlament-info");
        el.innerText = ${data.datum}, ${data.cas}, ${data.miesto};
      })
      .catch(error => {
        document.getElementById("parlament-info").innerText = "Nepodarilo sa načítať údaje.";
        console.error("Chyba pri načítaní JSON:", error);
      });
  </script>
</body>
</html>
