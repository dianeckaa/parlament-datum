<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parlamentné stretnutie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: white;
      font-size: 80px;
      font-family: sans-serif;

      display: flex;
      justify-content: center; /* horizontálne centrovanie */
      align-items: center;     /* vertikálne centrovanie */
      height: 100vh;           /* výška na 100% výšky okna */
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="parlament-info">Načítavam...</div>

  <script>
    fetch("https://raw.githubusercontent.com/dianeckaa/parlament-datum/main/stretnutie.json")
      .then(response => response.json())
      .then(data => {
        const el = document.getElementById("parlament-info");
        el.innerText = `${data.datum}, ${data.cas}, ${data.miesto}`;
      })
      .catch(error => {
        document.getElementById("parlament-info").innerText = "Nepodarilo sa načítať údaje.";
        console.error("Chyba pri načítaní JSON:", error);
      });
  </script>
</body>
</html>
