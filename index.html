<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parlamentné stretnutie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: white;
      font-size: 60px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="parlament-info"></div>

  <script>
    fetch("https://raw.githubusercontent.com/dianeckaa/parlament-datum/main/stretnutie.json")
      .then(response => response.json())
      .then(data => {
        const el = document.getElementById("parlament-info");
        el.innerText = `${data.miesto}, ${data.datum}, ${data.cas}`;
      })
      .catch(error => {
        console.error("Chyba pri načítaní JSON:", error);
      });
  </script>
</body>
</html>
